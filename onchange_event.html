<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>onchange</title>
</head>
<body>
	
		<center><select onchange="getcollege(this.value)" style="width:300px;height:30px;"></center>
			<option>>>>>>>select the college<<<<<<<</option>
			<option>ADTP</option>
			<option>ACET</option>
			<option>ACES</option>
		</select>
		<p id="college_name"></p>
		<script type="text/javascript">
			function getcollege(college_name) {
				var a = document.getElementsById('college_name');
				a.innerText=college_name;
			}
		</script>

	

</body>
</html>
