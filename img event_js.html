<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>images</title>
</head>
<body>
	<button onclick="nextslide()">next</button>
	<button onclick="preview()">preview</button>
	<p>slides are</p>
	<div id="output_id">
		<img src="1.jpg" style="width:100px;height: 200px;">
	</div>
<script type="text/javascript">
	var i=1;
	function nextslide() 
{
    if(i<6)
    {
			var res=i++
			if(res<6)

	    {		document.getElementById('output_id').innerHTML="<img src='"+res+".jpg'   style='width:200px;height:200px'/>"
		}
	}
}
	function preview(){
		if(i>0){
			var res=i--;
			if(res!=6)
			{
			document.getElementById('output_id').innerHTML="<img src='"+res+".jpg'style='width:200px;height:200px'/>"
		    }
	}
}
</script>
</body>
</html>
