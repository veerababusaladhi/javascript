<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data types </title>
</head>
<body>
	<h1>var</h1>
	<script type="text/javascript">

	//1.var-reintialisation & redeclaration is possible global variable
	var a = 10;
	a=20;
	document.write(a);

	
	</script>


	<!-- 2.let----redeclartion is possible but not reintialisation   block variable -->
	<h2>let</h2>
	<script type="text/javascript">
		let d=40;
		d=50;
		document.write(d);
	</script>
	<h3>const</h3>
	<!-- const---redeclaration & reintialisation is not possible       -->
	<script type="text/javascript">
		const pi=3.14;
		document.write(pi)
	</script>
	<script type="text/javascript">
		var a=10;
		let a=20;
		const a=30;
		document.write(a);
	</script>

</body>
</html>
