<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>event tsk</title>
</head>
<body>
	 <button onclick="hidediv()">hide</button>
	 <button onclick="visiblediv()"> visible</button>
	 <div id="div"style="height: 50px;width: 50px;background-color: pink;"></div>
	 <script type="text/javascript">
	 	function hidediv(){
	 		document.getElementById('div').style.display='none'
	 	}
	 	function visiblediv(){
	 		document.getElementById('div').style.display='block'
	 	}
	 </script>


</body>
</html>
