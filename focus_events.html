<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>On blur properties</title>
</head>
<body>
	<form>
		<label>Focus</label>
		<input type="" name="" onfocus="sample(this,'red')">
		<label>Blur</label>
		<input type="" name="" onblur="sample(this,'blue')">
	</form>
	<script type="text/javascript">
			function sample(current_element,color_value) {
				current_element.style.background = color_value;
			}
	</script>
</body>
</html>
