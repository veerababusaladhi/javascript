</head>
<body>
	<button onclick="inc()">INC</button>
	<button onclick="dec()">dec</button>
	 <!-- <p>output</p>  -->
	 <p id="output_id"></p>
	<script type="text/javascript">
		var i=0;
		function inc(){
			if(i<6){
				var a=document.getElementById('output_id').innerText=++i;


			}
			}
			var i=5;
			
			function dec(){
			if(i>0){
				document.getElementById('output_id').innerText=--i;

			}
		}
			
	
	</script>

</body>
